<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Advanced checkbox</title>

    <link href="css/variables.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/masterpage.css" rel="stylesheet" />
    <link href="css/advanced-checkbox.css" rel="stylesheet" />
</head>
<body>
    <section class="checkbox-adv-section">
        <h2>Actieve payment providers</h2>

        <div class="row checkbox-adv-container">
            <div class="checkbox-adv large">
                <input type="checkbox" id="sisow-large" class="hidden" value="" checked />
                <label for="sisow-large">
                    <span class="checkbox-img">
                        <img src="img/logo-sisow.png" alt="" />
                    </span>
                    <span class="checkbox-txt">
                        <span>Sisow</span>
                        <ins class="checkbox-switch"></ins>
                    </span>
                </label>
            </div>

            <div class="checkbox-adv large">
                <input type="checkbox" id="mollie-large" class="hidden" value="" />
                <label for="mollie-large">
                    <span class="checkbox-img">
                        <img src="img/logo-mollie.png" alt="" />
                    </span>
                    <span class="checkbox-txt">
                        <span>Mollie</span>
                        <ins class="checkbox-switch"></ins>
                    </span>
                </label>
            </div>

            <div class="checkbox-adv large">
                <input type="checkbox" id="adyen-large" class="hidden" value="" />
                <label for="adyen-large">
                    <span class="checkbox-img">
                        <img src="img/logo-adyen.png" alt="" />
                    </span>
                    <span class="checkbox-txt">
                        <span>Adyen</span>
                        <ins class="checkbox-switch"></ins>
                    </span>
                </label>
            </div>
        </div>
    </section>

    <section class="checkbox-adv-section">
        <h2>Instellingen per provider</h2>

        <div class="row checkbox-full-container">
            <span>Sisow</span>

            <div class="checkbox-adv full">
                <input type="checkbox" id="sisow-full" class="hidden" value="" checked />
                <label for="sisow-full">
                    <span class="checkbox-img">
                        <img src="img/logo-sisow.png" alt="" />
                    </span>
                    <span class="checkbox-txt">
                        <span class="txt-on">Sisow staat aan voor jouw shop</span>
                        <span class="txt-off">Sisow is nog uitgeschakeld</span>
                        <ins class="checkbox-switch"></ins>
                    </span>
                </label>

                <div class="checkbox-full-panel">
                    <div class="checkbox-adv small">
                        <input type="checkbox" id="sisow-ideal" class="hidden" value="" checked />
                        <label for="sisow-ideal">
                            <span class="checkbox-img">
                                <img src="img/small-ideal.png" alt="" />
                            </span>
                            <span class="checkbox-txt">
                                iDeal
                            </span>
                            <ins class="checkbox-switch"></ins>
                        </label>
                    </div>

                    <div class="checkbox-adv small">
                        <input type="checkbox" id="sisow-bancontact" class="hidden" value="" checked />
                        <label for="sisow-bancontact">
                            <span class="checkbox-img">
                                <img src="img/small-bancontact.png" alt="" />
                            </span>
                            <span class="checkbox-txt">
                                Bancontact
                            </span>
                            <ins class="checkbox-switch"></ins>
                        </label>
                    </div>

                    <div class="checkbox-adv small">
                        <input type="checkbox" id="sisow-overschrijving" class="hidden" value="" checked />
                        <label for="sisow-overschrijving">
                            <span class="checkbox-img">
                                <img src="img/small-overschrijving.png" alt="" />
                            </span>
                            <span class="checkbox-txt">
                                Bankoverschrijving
                            </span>
                            <ins class="checkbox-switch"></ins>
                        </label>
                    </div>

                    <div class="checkbox-adv small">
                        <input type="checkbox" id="sisow-sofort" class="hidden" value="" />
                        <label for="sisow-sofort">
                            <span class="checkbox-img">
                                <img src="img/small-sofort.png" alt="" />
                            </span>
                            <span class="checkbox-txt">
                                Sofort Banking
                            </span>
                            <ins class="checkbox-switch"></ins>
                        </label>
                    </div>

                    <div class="checkbox-adv small">
                        <input type="checkbox" id="sisow-paypal" class="hidden" value="" />
                        <label for="sisow-paypal">
                            <span class="checkbox-img">
                                <img src="img/small-paypal.png" alt="" />
                            </span>
                            <span class="checkbox-txt">
                                PayPal
                            </span>
                            <ins class="checkbox-switch"></ins>
                        </label>
                    </div>

                    <div class="checkbox-adv small">
                        <input type="checkbox" id="sisow-bitcoin" class="hidden" value="" />
                        <label for="sisow-bitcoin">
                            <span class="checkbox-img">
                                <img src="img/small-bitcoin.png" alt="" />
                            </span>
                            <span class="checkbox-txt">
                                Cadeaubon
                            </span>
                            <ins class="checkbox-switch"></ins>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row checkbox-full-container">
            <span>Mollie</span>

            <div class="checkbox-adv full">
                <input type="checkbox" id="mollie-full" class="hidden" value="" />
                <label for="mollie-full">
                    <span class="checkbox-img">
                        <img src="img/logo-mollie.png" alt="" />
                    </span>
                    <span class="checkbox-txt">
                        <span class="txt-on">Mollie staat aan voor jouw shop</span>
                        <span class="txt-off">Mollie is nog uitgeschakeld</span>
                        <ins class="checkbox-switch"></ins>
                    </span>
                </label>

                <div class="checkbox-full-panel"></div>
            </div>
        </div>

        <div class="row checkbox-full-container">
            <span>Adyen</span>

            <div class="checkbox-adv full">
                <input type="checkbox" id="adyen-full" class="hidden" value="" />
                <label for="adyen-full">
                    <span class="checkbox-img">
                        <img src="img/logo-adyen.png" alt="" />
                    </span>
                    <span class="checkbox-txt">
                        <span class="txt-on">Adyen staat aan voor jouw shop</span>
                        <span class="txt-off">Adyen is nog uitgeschakeld</span>
                        <ins class="checkbox-switch"></ins>
                    </span>
                </label>

                <div class="checkbox-full-panel"></div>
            </div>
        </div>
    </section>
</body>
</html>
