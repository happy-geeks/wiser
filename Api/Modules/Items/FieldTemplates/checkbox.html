    <h4><label for="field_{propertyIdWithSuffix}">{title}</label></h4>

        <label class="checkbox"><input type="checkbox" id="field_{propertyIdWithSuffix}" class="textField k-input" name="{propertyName}" {extraAttribute} {required} {readonly} data-lpignore="true" /><span>{hint}</span></label>
    </span>
</div>
