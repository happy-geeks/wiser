<div class="item {containerCssClass}" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-depends-on-action="{dependsOnAction}" data-property-name="{propertyName}" data-language-code="{languageCode}" data-item-link-id="{itemLinkId}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}">
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label for="field_{propertyIdWithSuffix}">{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <button id="field_{propertyIdWithSuffix}" class="action-button" type="button">
        <div class="loader-icon">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <span class="originalText">Actie uitvoeren</span>
        <span class="loadingText">Bezig...</span>
    </button>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
