<div class="item {containerCssClass}" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-depends-on-action="{dependsOnAction}" data-property-name="{propertyName}" data-item-link-id="{itemLinkId}" data-language-code="{languageCode}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}">
    <span>{title}</span>

    <div class="checkbox-adv full">
        <input type="checkbox" id="field_{propertyIdWithSuffix}" name="{propertyName}_{languageCode}" class="hidden" />
        <label for="field_{propertyIdWithSuffix}">
            <span class="checkbox-img">
                <img id="image_{propertyIdWithSuffix}" src="" alt="" />
            </span>
            <span class="checkbox-txt">
                <span class="txt-on">{title} staat aan voor jouw shop</span>
                <span class="txt-off">{title} is nog uitgeschakeld</span>
                <ins class="checkbox-switch"></ins>
            </span>
        </label>

        <div class="checkbox-full-panel">
        </div>
    </div>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
