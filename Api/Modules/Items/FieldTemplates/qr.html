<div class="item qr {containerCssClass}" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-property-name="{propertyName}" data-depends-on-action="{dependsOnAction}" data-item-link-id="{itemLinkId}" data-language-code="{languageCode}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}">
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label for="field_{propertyIdWithSuffix}">{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <span class="k-widget k-input k-state-default">
        <img src="{default_value}" alt="{title}" id="field_{propertyIdWithSuffix}" />
        <a href="{default_value}&downloadFileName=qr" download="QR.png">Download</a>
        <span class="empty hidden">Geen URL gevonden.</span>
    </span>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
