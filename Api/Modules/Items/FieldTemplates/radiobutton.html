<div class="item {containerCssClass}" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-depends-on-action="{dependsOnAction}" data-property-name="{propertyName}" data-item-link-id="{itemLinkId}" data-required="{required}" pattern="{pattern}" data-language-code="{languageCode}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}" data-input-type="radio-button">
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label>{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <span id="field_{propertyIdWithSuffix}" class="inline" data-default-value="{default_value}" data-name="{propertyName}_{languageCode}">

    </span>

    <div class="form-hint {formHintClass}"><span>{hint}</span></div>
</div>
