<div class="item {containerCssClass}" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-property-name="{propertyName}" data-depends-on-action="{dependsOnAction}" data-item-link-id="{itemLinkId}" data-language-code="{languageCode}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}" data-input-type="iframe" data-link-type="{linkType}">
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label>{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <span class="k-widget k-iframe k-state-default">
        <iframe id="field_{propertyIdWithSuffix}" style="{elementStyle}" src="{default_value}"></iframe>
    </span>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
