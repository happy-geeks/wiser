<div class="item {containerCssClass}"
     style="{style}"
     id="container_{propertyIdWithSuffix}"
     data-property-id="{propertyId}"
     data-item-id="{itemId}"
     data-depends-on-field="{dependsOnField}"
     data-depends-on-operator="{dependsOnOperator}"
     data-depends-on-value="{dependsOnValue}"
     data-depends-on-action="{dependsOnAction}"
     data-property-name="{propertyName}"
     data-item-link-id="{itemLinkId}"
     data-language-code="{languageCode}"
     data-width="{width}"
     data-save-on-change="{saveOnChange}"
     data-label-style="{labelStyle}"
     data-label-width="{labelWidth}"
     data-input-type="multi-select"
     data-link-type="{linkType}"
     data-visibility-path-regex="{visibilityPathRegex}">
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label for="field_{propertyIdWithSuffix}">{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <div class="flex-container" style="{fieldContainerStyle}">
        <select id="field_{propertyIdWithSuffix}" name="{propertyName}_{languageCode}" data-kendo-control="kendoMultiSelect"
                class="multi-select" multiple="multiple" placeholder="Maak uw keuze..." data-placeholder="Maak uw keuze..."
                {required} pattern="{pattern}" data-lpignore="true">
        </select>
        <button class="hidden newItemButton"></button>
    </div>
    <div class="flex-container" style="{fieldErrorContainerStyle}">
        {fieldErrorMessage}
    </div>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
