<div class="item {containerCssClass}" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-property-name="{propertyName}" data-depends-on-action="{dependsOnAction}" data-item-link-id="{itemLinkId}" data-language-code="{languageCode}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}" data-input-type="input" data-link-type="{linkType}">
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label for="field_{propertyIdWithSuffix}">{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <span class="k-widget k-input k-state-default">
        <input type="text" id="field_{propertyIdWithSuffix}" class="textField k-input" name="{propertyName}_{languageCode}" value="{default_value}" autocomplete="off" {required} pattern="{pattern}" style="{elementStyle}" {readonly} data-lpignore="true" data-lpignore="true" />
        <a class="open-link" href="#" target="_blank">
            <span class="k-icon k-i-hyperlink"></span>
        </a>
    </span>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
