<script id="eventTemplate_{propertyIdWithSuffix}" type="text/x-kendo-template"> 
		<div class="timelineEvent" data-itemid="#=data.encrypted_itemid#">
			<div class="k-card-body">
					<div class="k-card-description">
							<p>#=data.description#</p>
					</div>
			</div>			
			<div class="k-card-actions">
					<a role="button" class="k-button k-button-icontext openDetails" href="\\#"><span class="k-icon k-i-hyperlink-open"></span></a>				
			</div>
		</div>
</script>
<div class="item timelineItem" style="{style}" id="container_{propertyIdWithSuffix}" data-property-id="{propertyId}" data-item-id="{itemId}" data-item-id-encrypted="{itemIdEncrypted}" data-depends-on-field="{dependsOnField}" data-depends-on-operator="{dependsOnOperator}" data-depends-on-value="{dependsOnValue}" data-depends-on-action="{dependsOnAction}" data-property-name="{propertyName}" data-item-link-id="{itemLinkId}" data-language-code="{languageCode}" data-width="{width}" data-save-on-change="{saveOnChange}" data-label-style="{labelStyle}" data-label-width="{labelWidth}">
    <div class="field-loader loading">
        <div class="loader-icon">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <span class="handler">&nbsp;</span>
    <h4 class="{titleClass}">
        <label>{title}</label>
        <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
    </h4>
    <div id="timeline{propertyIdWithSuffix}" class="timeline"></div>
    <div class="form-hint {formHintClass}">{hint}</div>
</div>
